services:
  mysql:
    image: mysql:8.0
    container_name: faithconnect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: faithconnect_test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: postgres:15
    container_name: faithconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: faithconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: faithconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  auth-service:
    build:
      context: ../backend/services/auth-service
      dockerfile: Dockerfile
    container_name: faithconnect-auth
    depends_on:
      - mysql
      - postgres
      - redis
    env_file:
      - ../backend/services/auth-service/env.docker.example
    environment:
      - PORT=3001
      - NODE_ENV=development
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=faithconnect_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=faithconnect
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=*
    ports:
      - "3001:3001"

  meetings-service:
    build:
      context: ../backend/services/meetings-service
      dockerfile: Dockerfile
    container_name: faithconnect-meetings
    depends_on:
      - mysql
      - postgres
      - redis
    env_file:
      - ../backend/services/meetings-service/env.docker.example
    environment:
      - PORT=3002
      - NODE_ENV=development
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=faithconnect_test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=faithconnect
      - AGORA_APP_ID=placeholder
      - AGORA_APP_CERTIFICATE=placeholder
      - JWT_SECRET=changeme
      - ALLOWED_ORIGINS=*
    ports:
      - "3002:3002"

volumes:
  mysql_data:
  postgres_data:
  redis_data:

